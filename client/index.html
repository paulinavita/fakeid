<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="app">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fake KTP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Generate KTP <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                </ul>
                <span class="navbar-text">

                </span>

        <div style="margin: 0 auto; max-width: 600px; max-height: 400px;">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: 10em;">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://3.bp.blogspot.com/-lzAAqNZdNh4/WQgk7-1xtHI/AAAAAAAAAE8/iFdHZs9BuesyCvCsJawuKoMCSPt2h3wbQCEw/s1600/Screenshot_13.png"
                            class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.ytimg.com/vi/lKcHcOnf70A/maxresdefault.jpg" class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://1.bp.blogspot.com/-cn7JYiyKueg/WjxpT0w0VzI/AAAAAAAAAQM/3T2GitoWDgA3tkfjMumohN3GslbGtxGSACLcBGAs/s1600/fakektp-47500be4277fccb974d2396d369fd444-meoncovercomguest.jpg"
                            class="w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="container" style="max-width: 1500px;">
            <div class="row" style="margin-top:5em">
                <div class="col-5">
                    <div style="overflow-y: scroll; height:700px">
                        <form>
                            <h3>Personal Info</h3>
                            <form-add-ktp v-on:add-ktp="createKtp" />

                        </form>
                    </div>

                </div>
                <div class="col-md-7">
                    <!-- <form action="" method="post"> </form> -->
                    <form>
                        <img style="display:none"
                            src="http://iskconofescondido.com/wp-content/uploads/2019/03/blangko-kosong-e-ktp.jpg"
                            crossorigin="anonymous" />
                        <button type="submit">Save</button>
                    </form>

                    <p>{{x}}</p>
                    <p>{{y}}</p>
                    <canvas id="canvas" v-bind:width="cwidth" v-bind:height="cheight" style="border:1px solid #BBB;"
                        v-insert-data="ktp" v-on:mousemove="updateXY">
                        </canvas>

                </div>
            </div>
        </div>
    </div>
    </div>






    <script src="./js/form-add-ktp.js"></script>

        crossorigin="anonymous"></script>
